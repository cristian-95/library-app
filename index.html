    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>MY LIBRARY</title>
</head>
<body>
    <header>
        <h1>MY LIBRARY</h1>
        <div class="head-actions">
            <button id="open-form-btn">+ book</button>
            <button id="clear-library">clear</button>
        </div>
    </header>
    <div class="container" id="container">
        
    </div>
    <footer>
        
    </footer>
    <dialog id="book-form-dialog">
        <form action="/" method="get" id="add-book-form">
            <h2>New Book</h2>
            <input placeholder="title" type="text" name="title" id="title" required maxlength="100"> 
            <input placeholder="author" type="text" name="author" id="author" required>             
            <input placeholder="pages" type="number" name="pages" id="pages" min="1" required> 
            <div class="checkbox-container">
                <label for="read">readed: </label>
                <input type="checkbox" name="read-status" id="form-checkbox" value="false">
            </div>
            <br>
            <p id="error-message"></p>
            <div class="form-buttons">
                <button id="close-form-btn">close</button>
                <button id="submit-form-btn" type="submit">submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
